<html>
	<div>
		<h1>Главная страница </h1>
	</div>
	<div>
		<form action="">
			<select name="test_field">
				<option value="id">id</option>
				<option value="company">компания</option>
				<option value="price">счет</option>
			</select>
			<input type="text" name="search" placeholder="Введите счет">
			<input type="submit">
		</form>
	</div>
	<div>
		{% for i in object_list %}	
		{{ i.id }}
		{{ i.create_at | date:"d.m.Y" }} 
		<a href="zakaz_detail/{{ i.id }}">{{ i.company }} </a>
		{{ i.score }} 
		{{ i.code }} 
		{{ i.name }} 
		{{ i.col }} 
		{{ i.price }} 
		{{ i.price_sel }} 
		{{ i.manager }} 
		{{ i.status }} <br>
		{% endfor %}
	</div>
	<div>
	<form action="zakaz_add">
		<button type="submit">Добавить</button>
	</form>
	</div>
	<div>
	<form action="company_zakaz">
		<button type="submit">Фильтр</button>
	</form>
	</div>
</html>
